<html>

	<head>
	
		<title>Login Form</title>
		
		
		
		
		<style>
		
		h1
		{
			font-size : 30px;
			color :white;
			background : rgb(65, 209, 202);
			border : 1px solid rgba(0, 0, 0, 0.575);
			padding:10px;
		
		}
		
		
		input
		{
			font-size:15px;
			padding:5px;
		}
	
		div{
			margin:15px;
		}
		#btn
		{
			padding:6px;
			font-size: 15px;
		}
		
		
		</style>
		
	<head>
	
	<body>
		
		<center>
		
		<h1>Login</h1>
			<div>
					<label for="Username" >Username:</label>
					<input type="text"   placeholder="Enter the UserName">
				</div>

				<div>
					<label for="Password" >Password:</label>
					<input type="number" placeholder="Enter the Password">
				</div>
				
				<input type="submit">
				<button onclick="window.close()" id="btn">Close</button>
				
		
		</center>
		<script>
			let myWindow;

			function window.close() {
  			myWindow.close();
		}
		</script>
		
	</body>
	
</html>
